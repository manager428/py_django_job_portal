{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{% block title %}{% blocktrans %}Refine{% endblocktrans %}{% endblock %}</title>
    <meta name="description" content="Splasher is a Dashboard & Admin Site Responsive Template by hencework." />
    <meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Splasher Admin, Splasheradmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
    <meta name="author" content="hencework"/>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- vector map CSS -->
    <link href="{% static 'plugins/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    
    
</head>
<body>

    <div class="page-wrapper pa-0 ma-0">
        <div class="container">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    <span class="block error-head text-center txt-danger mb-10">404</span>
                                    <span class="text-center nonecase-font mb-20 block error-comment">Page Not Found</span>
                                    <p class="text-center">The URL may be misplaced or the pahe you are looking is no longer available.</p>
                                </div>  
                            </div>  
                        </div>
                        <div class="form-group mt-4 text-center mb-95 mt-50">
                            <a class="inline-block btn btn-danger btn-rounded nonecase-font" href="{% url 'index' %}">Back to Home</a>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- /Row --> 

        </div>
        
    </div>
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
        
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'plugins/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js' %}"></script>
    
    
    <!-- Slimscroll JavaScript -->
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    
    <!-- Init JavaScript -->
    <script src="{% static 'js/init.js' %}"></script>
    
</body>
</html>
