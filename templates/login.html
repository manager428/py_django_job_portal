{% extends 'base_auth.html' %}
{% load static %}
{% load i18n %}
{% block content %}
	
	<div class="page-wrapper pa-0 ma-0 auth-page">
		<div class="container">
			<!-- Row -->
			<div class="table-struct full-width full-height">
				<div class="table-cell vertical-align-middle auth-form-wrap">
					<div class="auth-form  ml-auto mr-auto no-float card-view pt-30 pb-30">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<div class="mb-30 text-center">
									<a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="logo" style="width: 70%;"/></a>
									{% if form.errors %}
										<div class="form-group text-center">
											<p class="txt-danger p-2" style="font-size: 14.9px;">
												Please enter a correct username and password.
											</p>
										</div>
									{% else %}
										<h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
									{% endif %}
								</div>	
								<div class="form-wrap">
									<form method="POST" data-toggle="validator" role="form">
										{% csrf_token %}
										
										<div class="form-group">
											<label class="control-label mb-10" for="exampleInputEmail_2">Email or Phone Number</label>
											<input type="text" class="form-control" required="" id="username" name="username" placeholder="Enter email address or phone number">
										</div>
										<div class="form-group">
											<label class="pull-left control-label mb-10" for="password">Password</label>
											<a class="capitalize-font txt-danger block mb-10 pull-right font-12" href="{% url 'password_reset' %}" tabindex='-1'>forgot password ?</a>
											<div class="clearfix"></div>
											<input type="password" class="form-control" required="" id="password" name="password" placeholder="Enter pwd">
										</div>
										
										<!-- <div class="form-group">
											<div class="checkbox checkbox-primary pr-10 pull-left">
												<input id="checkbox_2" required="" type="checkbox">
												<label for="checkbox_2"> Keep me logged in</label>
											</div>
											<div class="clearfix"></div>
										</div> -->
										<div class="form-group text-center mb-95 mt-50 ma-30">
											<button type="submit" class="btn btn-danger btn-rounded btn-block">sign in</button>
										</div>
										<div class="form-group text-center">
											<span class="txt-grey mr-10">Donâ€™t have an account?</span>
											<a class="txt-danger" href="{% url 'signup' %}">Sign Up</a>
										</div>
									</form>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
			<!-- /Row -->	
		</div>
		
	</div>
	

{% endblock %}
